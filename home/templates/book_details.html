<!DOCTYPE html>
<html>
  <head>
    <title>Library-Book Details</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/home.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@300&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="head">
      <div class="head-left">
        <a href="/" class="main library">LIBRARY</a>
      </div>
      <div class="head-right">
        {% if request.user.is_authenticated%}
          <a href="logout" class="link logout"><strong>Logout</strong></a>
          <p class="link user_first_name">Hello, {{user.username}}</p>
        {%else%}
          <a href="sign-in" class="link sign_in"><strong>Sign-in</strong></a>
          <a href="sign-up" class="link sign_up"><strong>Sign-up</strong></a>
        {%endif%}
      </div>
    </div>
  </body>
</html>
