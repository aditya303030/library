<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/home.css">
    <title>Library-issue</title>
  </head>
  <body>
    <div class="head">
      <div class="head-left">
        <a href="/" class="main library">LIBRARY</a>
      </div>
      <div class="head-right">
        {% if request.user.is_authenticated%}
          <a href="book_register" class="link book_register"><strong>Register a Book</strong></a>
          <a href="logout" class="link logout"><strong>Logout</strong></a>
          <p class="link user_first_name">Hello, {{user.username}}</p>
        {%else%}
          <a href="sign-in" class="link sign_in"><strong>Sign-in</strong></a>
          <a href="sign-up" class="link sign_up"><strong>Sign-up</strong></a>
        {%endif%}
      </div>
    </div>
    <div class="issue-book-form">
      <div class="form-sec">
        <form method="POST" action="issue_book" class="book_form issue_book_col">{%csrf_token%}
          <h1 class="main book_register">Issue a Book</h1>
          <input type="text" placeholder="Enter Book Name" name="book_name" class="input book_issue">
          <input type="text" placeholder="Number of days of issuing" name="issue_date" class="input issue_date">
          <input type="submit" value="Submit" class="button">
        </form>
      </div>
    </div>
  </body>
</html>
