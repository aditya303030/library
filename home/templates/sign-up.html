<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/home.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@300&display=swap" rel="stylesheet">
    <title>Library-Sign in</title>
  </head>
  <body>
    <div class="head">
      <div class="head-left">
        <a href="/" class="main library">LIBRARY</a>
      </div>
      <div class="head-right">
        {% if request.user.is_authenticated%}
          <a href="book_register" class="link book_register"><strong>Register a Book</strong></a>
          <a href="logout" class="link logout"><strong>Logout</strong></a>
          <p class="link user_first_name">Hello, {{user.username}}</p>
        {%else%}
          <a href="sign-in" class="link sign_in"><strong>Sign-in</strong></a>
          <a href="sign-up" class="link sign_up"><strong>Sign-up</strong></a>
        {%endif%}
      </div>
    </div>
    <div class="box main-signup">
      <div class="signup-box">
        <h2 class="signup-head">SIGN UP</h2>
        <div class="signup-col">
          <form method="POST" action="sign-up" class="signup-col"> {%csrf_token%}
            <input placeholder="First Name" type="text" name="first_name" class="input signup-first_name">
            <input placeholder="Last Name" type="text" name="last_name" class="input signup-last_name">
            <input placeholder="Username" type="text" name="username" class="input signup-username">
            <input placeholder="Email" type="email" name="email" class="input signup-email">
            <input placeholder="Password" type="password" name="password" class="input signup-password">
            <input type="submit" class="button signup-button" value="Sign Up">
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
